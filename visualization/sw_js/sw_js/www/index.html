<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>swjs</title>
    </head>
    <body>
        <script type="text/javascript" src="scripts/d3/d3.min.js"></script>
        <script type="text/javascript" src="scripts/check_input_form.js"></script>
        <script type="text/javascript" src="scripts/sketch_matrix.js"></script>
        <script type="text/javascript" src="scripts/sw.js"></script>
        <div id="main_frame" style="width:4000px">
            <form name="parameters" onsubmit="return handleForm()">
                <table>
                    <tr>
                        <td>Sequence 1</td>
                        <td><input type="text" id="seq_1" value="CAACTTCCTGGCGCTATCACTTCTACCATCGTCTGCAGCGT" /></td>
                                                                 
                        <td><input name="Submit" type="submit" value="Start Smith-Waterman" /></td>
                    </tr>
                    <tr>
                        <td>Sequence 2</td>
                        <td> <input type="text" id="seq_2" value="acgatggtagaagtgatagcgccagttgctccacccct" /> </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Score Matrix</td>
                        <td>
                            <!-- If you want to always select a value from a list, you can use a select element. This allows marking one option as selected, but it doesn't allow freeform input: -->
                            <select id="matrix_ident" name="SubstitutionalMatrix" style="width:300px;">
                                <option selected value="identityNuc">identity_nuc - sub matrix</option>
                                <option value="Simple">simple match/mismatch scoring scheme</option>
                            </select>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>The penalty for Opening a gap</td>
                        <td><input type="text" id="gapOpen" value="-1" /></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>The penalty for extending a gap</td>
                        <td><input type="text" id="gapExt" value="0" /></td>
                        <td></td>
                    </tr>
                </table>
            </form>            
             
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
